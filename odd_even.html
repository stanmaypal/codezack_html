<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter the Num: "));
        if(num%2==0)
        {
            document.write(num+" is a even no");
        }
        else{
            document.write(num+" is a odd no");

        }
    </script>
    
</body>
</html>
